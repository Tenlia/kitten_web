<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="icons">
        <li><a href="#"><img src="img/facebook.png"></a></li>
        <li><a href="#"><img src="img/twitter.png"></a></li>
        <li><a href="#"><img src="img/instagram.png"></a></li>
        <li><a href="#"><img src="img/pinterest.png"></a></li>
      </ul>
    </header>
    <main>
      <img class="banner" src="http://placekitten.com/960/450">
      <h2>Cat Chat!</h2>
      <section class="content">
        <form id="">
          <fieldset>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name">
            <label for="email">E-Mail:</label>
            <input id="email" type="email" name="email">
            <label for="subject">Subject:</label>
            <input id="subject" type="text" name="subject">
          </fieldset>
          <fieldset>
            <label for="message">Message:</label>
            <input id="message" type="textarea" name="message">
            <input type="submit" value="Contact Us">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright 2016 &#169; The Kitties, kitty@kitty.cat</p>
    </footer>
  </body>
</html>
